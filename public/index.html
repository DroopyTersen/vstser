<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/images/icons/icon-72x72.png">
    <meta name="theme-color" content="#0078DB">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VSTSer</title> 
    <style>
        #splash {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            opacity: 1;
            transition: opacity .15s ease-out;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: pulse 1.1s infinite;

        }

        #root {
            transition: opacity .2s ease-out;
        }

        .hidden {
            opacity: 0 !important;
        }


        @keyframes pulse {
            0% {
                transform: scale(1.2);
            }
            70% {
                transform: scale(1.3);

            }
            100% {
                transform: scale(1.2);

            }
        }
    </style>
</head>

<body>
    <div id='splash'>
        <img src='/images/icons/icon-144x144.png' />
        <div>VSTS'er</div>
    </div>
    <div id='root' class='hidden'></div>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("service-worker.js")
            .then(registration => {
                console.log('Registration succeeded. Scope is ' + registration.scope, registration);
            })
            .catch(function(error) {
                console.log('Registration failed with ' + error);
            });
    }
    </script>
    <script src='/main.js'></script>
</body>
</html
